<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
</head>

<body>

        <div class="wrapper">

                <div class="scoreTrack">

                        <div class="player-0 active">
                                <object type="image/svg+xml" data="./SVG/RZ/pig.svg" class="animal"
                                        id="mainPig"></object>
                                <div class="cupServe score-p0">0</div>
                        </div>

                        <div class="player-1 ">
                                <object type="image/svg+xml" data="./SVG/RZ/fox.svg" class="animal"
                                        id="mainFox"></object>
                                <div class="cupServe score-p1">0</div>
                        </div>

                        <div class="player-2 ">
                                <object type="image/svg+xml" data="./SVG/RZ/monkey.svg" class="animal"
                                        id="mainMonkey"></object>
                                <div class="cupServe score-p2">0</div>
                        </div>

                        <div class="player-3">
                                <object type="image/svg+xml" data="./SVG/RZ/octopus.svg" class="animal"
                                        id="mainOctopus"></object>
                                <div class="cupServe score-p3">0</div>
                        </div>

                </div>

                <div class="turnTrack">

                        <div class="track track-p0 dinactive">
                                
                                <object type="image/svg+xml" data="./SVG/RZ/pig.svg" class="subAnimal"
                                id="subPig"></object>
                                <div class="turnScore-p0"> + &nbsp-</div>       
                        </div>

                        <div class="track track-p1 dinactive">
                                <object type="image/svg+xml" data="./SVG/RZ/fox.svg" class="subAnimal"
                                id="subFox"></object>
                                <div class="turnScore-p1"> + &nbsp-</div>
                        </div>

                        <div class="track track-p2 dinactive">
                                <object type="image/svg+xml" data="./SVG/RZ/monkey.svg" class="subAnimal"
                                id="subMonkey"></object>
                                <div class="turnScore-p2"> + &nbsp-</div>
                        </div>

                        <div class="track track-p3 dinactive">
                                <object type="image/svg+xml" data="./SVG/RZ/octopus.svg" class="subAnimal"
                                id="subOctopus"></object>
                                <div class="turnScore-p3"> + &nbsp-</div>
                        </div>

                </div>

                <div class="diceScreen">
                        <object type="image/svg+xml" data="./SVG/Dice/dice-1.svg" class="dice"></object>
                </div>

                <div class="reportMain">
                        Time to Roll!!!
                </div>

                <div class="buttonsScreen">
                        
                        <div class="upperButtons">
                                <button class="btn topButton playerFill-0" id="passive">
                                                <object type="image/svg+xml" data="./SVG/Button icons/PeaceE.svg"
                                                 class="btnIcons"></object>
                                </button>
                                <button class="btn topButton playerFill-0" id="aggressive">
                                                <object type="image/svg+xml" data="./SVG/Button icons/aggresive.svg"
                                                class="btnIcons"></object>
                                </button>
                        </div>
                        <div class="lowerButtons">
                                <button class="btn lowButton playerFill-0" id="swap">
                                                <object type="image/svg+xml" data="./SVG/Button icons/swap.svg"
                                                class="btnIconsLow" id="swapIcon"></object>
                                </button>
                                <button class="btn lowButton playerFill-0" id="next">
                                                <object type="image/svg+xml" data="./SVG/Button icons/revenge.svg"
                                                class="btnIconsLow" id="revengeIcon"></object>
                                </button>
                                <button class="btn lowButton playerFill-0" id="chaos">
                                                <object type="image/svg+xml" data="./SVG/Button icons/chaos.svg"
                                                class="btnIconsLow" id="chaosIcon"></object>
                                </button>
                        </div>
                        

                </div>



        </div>



<script src="logic.js"></script>

</body>

</html>
